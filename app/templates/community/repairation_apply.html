{% extends "community/repairation.html" %}
{% block title %}故障申请{% endblock %}

{% block page_content %}
    <div id="wrapper">
    {% block page_content_left %}
            <div id="left-side">
   <ul>
       <li class="menu-active"><a href="{{ url_for('community.repairation_apply') }}" class="menu-font-active" >报修申请</a></li>
       <li class=""><a href="{{ url_for('community.repairation_detail_owner') }}">我的申请记录</a></li>

   </ul>
  </div>
  <div id="border">

  </div>
        {% endblock %}
    {% block page_content_right %}
        <div id="right-side">
        <div class="row">
                <div class="col-md-10">
                    <div class="page-header">
                        <h4>故障申请</h4>
                    </div>
                </div>
            </div>

        <form id="repairationForm"  method="POST" class='form-horizontal' action="/community/repairation/apply/post">

                <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">门牌编号</label>
                        <div class="col-md-6">
                            <input class="form-control"id="addhouse_houseid"readonly name="add_house_houseid"value="{{ current_user.house_houseid }}"required>
                        </input>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">预计费用</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="addrepairationtype"data-bv-trigger="blur"name="add_repairationestimatedcost" />
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                <div class="col-md-5 ">
                    <div class="form-group">
                     <label class="col-md-4 control-label">希望维修时间</label>
                        <div class="input-group date form_date col-md-6" data-date="" data-date-format="yyyy-mm-dd  " data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="12" type="text" name="add_repairationtime"value="" readonly >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" />
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-10 form-group col-md-10 col-sm-10 col-xs-10">
                    <label class="col-md-2 control-label">报修内容</label>
                    <div class="col-md-10">
                        <textarea rows="3" id="addrepairationtype"name="add_repairationcontent" data-bv-trigger="blur" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <input type="submit" class="btn btn-danger pull-right" id="repairation_validateBtn">
                </div>
                <div class="col-md-5">
                    <input type="reset" class="btn btn-default pull-left" id="repairation_resetBtn">
                </div>
            </div>
        </form>
        </div>
        {% endblock %}
    </div>
{% endblock %}
{% block scripts %}
{{ super() }}
{% endblock %}
