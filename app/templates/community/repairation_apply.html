{% extends "community/repairation.html" %}
{% block title %}故障申请{% endblock %}

{% block page_content %}
    <div id="wrapper">
    {% block page_content_left %}
        {{ super() }}
        {% endblock %}
    {% block page_content_right %}
        <div id="right-side">
        <div class="ss-form-header">
            <label id="ss-form-label">故障申请</label>
            <div id="ss-form-line"></div>
        </div>
        <form method="POST" action="/community/repairation/apply/post">
        <div class="ss-form-body">
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                  <div class="ss-name-label">报修单号:</div>
                  <input class="ss-form-control"id="addrepairationid"name="add_repairationid">
            </div>
                <div class="ss-form-group">
                  <div class="ss-name-label">业主姓名:</div>
                  <select class="ss-form-control"id="ownername"name="ownername">
                      <option value=""></option>
                      {% for query in querys %}
                      <option value="{{ query.owner_ownername }}">{{ query.owner_ownername }}</option>
                      {% endfor %}
                  </select>
            </div>
            </div>
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                  <div class="ss-name-label">门牌编号:</div>
                  <input class="ss-form-control"id="addhouse_houseid"name="add_house_houseid">
            </div>
                <div class="ss-form-group">
                  <div class="ss-name-label">报修内容:</div>
                  <input class="ss-form-control"id="addrepairationtype"name="add_repairationcontent">
            </div>
            </div>
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                <div class="ss-name-label">预计费用:</div>
                <input class="ss-form-control"id="addrepairationtype"name="add_repairationestimatedcost">

            </div>
                <div class="ss-form-group">
                  <div class="ss-name-label">实际费用:</div>
                  <input class="ss-form-control"id="addrepairationcommunity"name="add_repairationacutalcost"disabled>
            </div>
            </div>
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                  <div class="ss-name-label">负责人:</div>
                  <input class="ss-form-control"id="addrepairationaddress"name="add_repairationresperson">

            </div>
            </div>
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                  <div class="ss-name-label">负责人电话：</div>
                  <input class="ss-form-control"id="addrepairationremark"name="add_repairationresphone">
            </div>
            </div>
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                  <div class="ss-name-label">监督人：</div>
                  <input class="ss-form-control"id="addrepairationremark"name="add_repairationsupervisitor">
            </div>
            </div>
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                  <div class="ss-name-label">报修时间：</div>
                  <input class="ss-form-control"id="addrepairationremark"name="add_repairationtime">
            </div>
            </div>
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                  <div class="ss-name-label">竣工时间：</div>
                  <input class="ss-form-control"id="addrepairationremark"name="add_repairationcomptime">
            </div>
            </div>
            <div class="ss-form-body-row">
            <div class="ss-form-group">
                  <div class="ss-name-label">审核：</div>
                  <input class="ss-form-control"id="addrepairationremark"name="add_repairationcheck"value="否">
            </div>
            </div>
            <div class="ss-form-body-row ss-form-body-row-btn">
            <div class="ss-form-group ss-form-gruop-btn">
                  <input class="ss-form-control"id="reset"name="重置"type="reset">
                  <input class="ss-form-control"id="repairationname"name="提交"type="submit">
            </div>
            </div>
        </div>
        </form>
        </div>
        {% endblock %}
    </div>
{% endblock %}
