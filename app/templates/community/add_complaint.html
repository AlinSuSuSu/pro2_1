{% extends "community/complaint.html" %}
{% block title %}投诉建议{% endblock %}

{% block page_content %}
    <div id="wrapper">
    {% block page_content_left %}
        <div id="left-side">
        <ul>
       <li class="menu-active"><a href="{{ url_for('community.complaint_add') }}" class="menu-font-active" >投诉/建议</a></li>
       <li class=""><a href="{{ url_for('community.complaint_owner') }}">我的投诉/建议记录</a></li>

        </ul>
        </div>
  <div id="border">

  </div>
        {% endblock %}
    {% block page_content_right %}
        <div id="right-side">
            <div class="row">
                <div class="col-md-10">
                    <div class="page-header">
                        <h4>投诉/建议</h4>
                    </div>
                </div>
            </div>
                    <form id="ownerForm" method="post" class='form-horizontal'action="/community/complaint/add/post">

                           <div class="row">
                               <div class="form-group">
                                <label class="col-lg-2 control-label">业主门牌号</label>
                                <div class="col-lg-4">
                                    <input class="form-control"value="{{ current_user.house_houseid }}"name="add_houseid"readonly>
                                </div>
                                </div>
                           <div class="form-group">
                            <label class="col-lg-2 control-label">事件类型</label>
                            <div class="col-lg-4">
                                <select class="form-control" name="add_complainttype" >
                                    <option value="建议">建议</option>
                                    <option value="投诉">投诉</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>

                           </div>
                           <div class="row">
                              <div class="form-group">
                            <label class="col-lg-2 control-label">描述</label>
                            <div class="col-lg-6">
                                <textarea rows="3" class="form-control" name="add_complaintdetail" ></textarea>
                            </div>
                        </div>
                           </div>

                           <div class="form-group">
                            <div class="col-md-3">
                                <input type="submit" class="btn btn-danger pull-right" id="validateBtn">
                            </div>
                            <div class="col-md-3">
                                <input type="reset" class="btn btn-default pull-left" id="resetBtn">
                            </div>
                            </div>
                    </form>
                </div>
        </div>
        {% endblock %}
    </div>
{% endblock %}
