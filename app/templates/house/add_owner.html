{% extends 'house/house_owner.html' %}
{% block title %}添加新业主{% endblock %}

{% block page_content %}
    <div id="wrapper">
    {% block page_content_left %}
        {{ super() }}
        {% endblock %}
    {% block page_content_right %}
        <div id="right-side">
            <div class="row">
                <div class="col-md-10 ">
                    <div class="page-header">
                        <h4>添加新业主</h4>
                    </div>
                </div>
            </div>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
            <form id="ownerForm"role="form" method="POST" class='form-horizontal'action="/house/house_owner/add/post">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-md-4 control-label">业主姓名</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="owner_ownername" required data-bv-trigger="blur" data-bv-notempty-message="姓名不能为空" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-md-4 control-label">门牌编号</label>
                            <div class="col-md-6">
                                <select class="form-control" name="owner_houseid"required data-bv-trigger="blur" data-bv-notempty-message="编号不能为空"  >
                                        {% for q in house_query %}
                                        <option value="{{ q.houseid }}">{{ q.houseid }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-md-4 control-label">手机号</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="owner_ownerphone"data-bv-trigger="blur" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-md-4 control-label">身份证号</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="owner_owneridcard"data-bv-trigger="blur" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-md-4 control-label">拥有状态</label>
                            <div class="col-md-6">
                                <select class="form-control" name="owner_ownerstatus">
                                    <option value="购买">购买</option>
                                    <option value="租赁">租赁</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-md-4 control-label">产权年限</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="owner_owneryears"data-bv-trigger="blur" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 form-group">
                        <label class="col-md-2 control-label">进户日期</label>
                        <div class="input-group date form_date col-md-4" data-date="" data-date-format="yyyy-mm-dd  " data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="12" type="text" name="owner_ownerdate"value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5">
                        <input type="submit" class="btn btn-danger pull-right" id="owner_add_validateBtn">
                    </div>
                    <div class="col-md-5">
                        <input type="reset" class="btn btn-default pull-left" id="owner_add_resetBtn">
                    </div>
                </div>
            </form>
        </div>
            <!-- :form -->
        {% endblock %}
    </div>
{% endblock %}
