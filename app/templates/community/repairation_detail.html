{% extends "community/repairation.html" %}
{% block title %}故障申请{% endblock %}

{% block page_content %}
    <div id="wrapper">
    {% block page_content_left %}

        {% endblock %}
    {% block page_content_right %}
        <div id="right-side">
        <div class="row">
                <div class="col-md-10">
                    <div class="page-header">
                        <h4>详情</h4>
                    </div>
                </div>
            </div>

        <form id="patrolForm"  method="POST" class='form-horizontal' action="/community/repairation/detail/post">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">报修编号</label>
                        <div class="col-md-6">
                            <input class="form-control"id="addrepairationid"name="add_repairationid"value="{{ query.repairationid }}"readonly/>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">门牌编号</label>
                        <div class="col-md-6">
                            <input class="form-control"id="addhouse_houseid"name="add_house_houseid"value="{{ query.house_houseid }}"readonly/>

                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">监督人</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="addrepairationremark"name="add_repairationsupervisitor"value="{{ query.repairationsupervisitor }}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">预计费用</label>
                        <div class="col-md-6">
                            <input class="form-control" id="addrepairationtype"name="add_repairationestimatedcost"required  value="{{ query.repairationestimatedcost }}" >
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">实际费用</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="addrepairationactualcost"name="add_repairationactualcost"value="{{ query.repairationactualcost}}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">负责人</label>
                        <div class="col-md-6">
                            <input class="form-control" id="addrepairationaddress"name="add_repairationresperson"required data-bv-trigger="blur" data-bv-notempty-message="不能为空" value="{{ query.repairationresperson }}" >
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">负责人电话</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"id="addrepairationresphone"name="add_repairationresphone"value="{{ query.repairationresphone }}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label">审核情况</label>
                        <div class="col-md-6">
                            <select class="form-control" id="addrepairationremark"name="add_repairationcheck" >
                                <option value="{{ query.repairationcheck }}">{{ query.repairationcheck }}</option>
                                {% if  query.repairationcheck =="已审核" %}
                                <option value="否">未审核</option>
                                {% else %}
                                <option value="是">已审核</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 ">
                    <div class="form-group">
                     <label class="col-md-4 control-label">报修时间</label>
                        <div class="input-group date form_date col-md-6" data-date="" data-date-format="yyyy-mm-dd  " data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="12" type="text" name="add_repairationtime"value="{{ query.repairationtime }}" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" />
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class=" form-group">
                     <label class="col-md-4 control-label">竣工时间</label>
                        <div class="input-group date form_date col-md-6" data-date="" data-date-format="yyyy-mm-dd  " data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="12" type="text" name="add_repairationcomptime"value="{{ query.repairationcomptime }}" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" />
                </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-10 form-group col-md-10 col-sm-10 col-xs-10">
                    <label class="col-md-2 control-label">报修内容</label>
                    <div class="col-md-10">
                        <input type="text" id="addrepairationtype"name="add_repairationcontent" value="{{ query.repairationcontent }}"class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <input type="submit" class="btn btn-danger pull-right" id="repairation_validateBtn">
                </div>
                <div class="col-md-5">
                    <input type="reset" class="btn btn-default pull-left" id="repairation_resetBtn">
                </div>
            </div>
        </form>
        </div>
        {% endblock %}
    </div>
{% endblock %}
